<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/canvas.css" />
    <script>
      (function (d) {
        var config = {
            kitId: "mwt1qev",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <script
      src="https://kit.fontawesome.com/7752253787.js"
      crossorigin="anonymous"
    ></script>
    <title>Sketch.Dev</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <image class="logo_img" src="img/logo-transparent.png" />
      </div>
    </header>
    <main>
      <div class="quiz">
        <div class="quiz__content">
          <h2 class="title">개발자 캐치마인드</h2>
          <div class="quiz__content__image">
            <canvas id="canvas" class="quiz__content__image__canvas"></canvas>
          </div>
          <div class="share">
            <h4 class="share__text"> __ </h4>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    </footer>
    <script src="index.js"></script>
  </body>
  <script src="js/paper/paper-full.min.js"></script>
  <script src="check-canvas.js"></script>
</html>
