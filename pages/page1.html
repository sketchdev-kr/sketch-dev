<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <script>
      (function (d) {
        var config = {
            kitId: "mwt1qev",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <script
      src="https://kit.fontawesome.com/7752253787.js"
      crossorigin="anonymous"
    ></script>
    <title>Sketch.Dev</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <image class="logo_img" src="../img/logo-transparent.png" />
      </div>
    </header>
    <main>
      <div class="quiz">
        <h2 class="title">개발자 캐치마인드</h2>
        <div class="quiz__content">
          <div class="quiz__content__image">
            <object
              class="quiz__content__image__data"
              data="../img/quiz-image.svg"
              type="image/svg+xml"
            ></object>
          </div>
          <span class="participation">지금까지 000명이 참여했어요!</span>
          <form class="start">
            <input value="시작하기" type="submit" class="btn__start" />
          </form>
          <div class="share">
            <h4 class="share__text">공유하기</h4>
            <div class="share__method">
              <a href="#"><img class="kakao shareicon" src="../img/kakaolink.png" /></a>
              <a href="#"><img class="facebook shareicon" src="../img/facebook.png" /></a>
              <a href="#"><img class="link shareicon" src="../img/link.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </main>
   
    <footer>
      <div class="license">
        <div class="info">
          <span class="info__icon">Link Icon License</span>
          <div class="info__data">
            Icons made by
            <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
          </div>
        </div>
        <i class="fas fa-info-circle" id="info-icon"> </i>
      </div>


    </footer>
    <!-- <script src="../index.js"></script> -->
    <script>
      const infoIcon = document.querySelector("#info-icon");
      const info = document.querySelector(".info");
      const handleMouse = () => info.classList.toggle("show");
      infoIcon.addEventListener("mouseover", handleMouse);
      infoIcon.addEventListener("mouseleave", handleMouse);
    </script>
  </body>
</html>
