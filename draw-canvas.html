<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/canvas.css" />
    <script>
      (function(d) {
        var config = {
          kitId: 'mwt1qev',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    <script
      src="https://kit.fontawesome.com/7752253787.js"
      crossorigin="anonymous"
    ></script>
    <title>Sketch.Dev</title>
  </head>
  <body>
    <image class="logo" src="img/sketchdev-logo.png" />
    <span class="score">현재 점수 : 0</span>
    <div class="quiz">
      <div class="quiz__image">
        <div class="thumbs">
          <i id="thumbsUp" class="far fa-thumbs-up"></i>
          <i id="thumbsDown" class="far fa-thumbs-down"></i>
        </div>
        <canvas id="canvas" class="quiz__image__canvas"></canvas>
      </div>
      <form class="quiz__form">
        <input
          class="quiz__form__answer"
          type="text"
          required
          placeholder="답을 입력해주세요"
        />
        <button class="btn submit">제출</button>
      </form>
      <button class="btn pass">패스</button>
    </div>
    <script src="index.js"></script>
  </body>
  <script src="js/paper/paper-full.min.js"></script>
  <script src="draw-canvas.js"></script>
</html>
