<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/page3.css" />
    <link rel="stylesheet" href="./css/canvas.css" />
    <script>
      (function (d) {
        var config = {
            kitId: "mwt1qev",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <script
      src="https://kit.fontawesome.com/7752253787.js"
      crossorigin="anonymous"
    ></script>
    <title>Sketch.Dev</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <image class="logo_img" src="./img/logo-transparent.png" />
      </div>
    </header>
    <main>
      <div class="quiz">
        <div class="title">
          <span>어드민: 그림 입력</span>
        </div>
        <div class="quiz__content">
          
          <div class="quiz__content__image">
            <canvas id="canvas" class="quiz__content__image__canvas" resize></canvas>
          </div>

          <div class="containerToolbar">
            <div class="colorPreview" data-toggle="tooltip" data-placement="top" title="" style="background-color: rgb(0, 0, 0);" data-original-title="Color preview"></div>
            <div class="containerColorbox" data-toggle="tooltip" data-placement="top" title="" data-original-title="Select a color">
               <div class="containerColorColumn">
                  <div class="colorItem" style="background: #FFF" onclick="pickColor('#FFF')"></div>
                  <div class="colorItem" style="background: #C1C1C1" onclick="pickColor('#C1C1C1')"></div>
                  <div class="colorItem" style="background: #EF130B" onclick="pickColor('#EF130B')"></div>
                  <div class="colorItem" style="background: #FF7100" onclick="pickColor('#FF7100')"></div>
                  <div class="colorItem" style="background: #FFE400" onclick="pickColor('#FFE400')"></div>
                  <div class="colorItem" style="background: #00CC00" onclick="pickColor('#00CC00')"></div>
                  <div class="colorItem" style="background: #00B2FF" onclick="pickColor('#00B2FF')"></div>
                  <div class="colorItem" style="background: #231FD3" onclick="pickColor('#231FD3')"></div>
                  <div class="colorItem" style="background: #A300BA" onclick="pickColor('#A300BA')"></div>
                  <div class="colorItem" style="background: #D37CAA" onclick="pickColor('#D37CAA')"></div>
                  <div class="colorItem" style="background: #A0522D" onclick="pickColor('#A0522D')"></div>
               </div>
               <div class="containerColorColumn">
                  <div class="colorItem" style="background: #000" onclick="pickColor('#000')"></div>
                  <div class="colorItem" style="background: #4C4C4C" onclick="pickColor('#4C4C4C')"></div>
                  <div class="colorItem" style="background: #740B07" onclick="pickColor('#740B07')"></div>
                  <div class="colorItem" style="background: #C23800" onclick="pickColor('#C23800')"></div>
                  <div class="colorItem" style="background: #E8A200" onclick="pickColor('#E8A200')"></div>
                  <div class="colorItem" style="background: #005510" onclick="pickColor('#005510')"></div>
                  <div class="colorItem" style="background: #00569E" onclick="pickColor('#00569E')"></div>
                  <div class="colorItem" style="background: #0E0865" onclick="pickColor('#0E0865')"></div>
                  <div class="colorItem" style="background: #550069" onclick="pickColor('#550069')"></div>
                  <div class="colorItem" style="background: #A75574" onclick="pickColor('#A75574')"></div>
                  <div class="colorItem" style="background: #63300D" onclick="pickColor('#63300D')"></div>
               </div>
            </div>
         </div>
          <div class="quiz__form">
            <form>
              <input
                class="quiz__form__answer"
                type="text"
                required
                placeholder="답을 입력해주세요"
              />
              <button class="btn submit">제출</button>
            </form>
          </div>

        </div>
      </div>
    </main>
    <script src="./js/paper/paper-full.min.js"></script>
    <script src="./draw-canvas.js"></script>
  </body>
</html>
